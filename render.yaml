services:
  - type: web
    name: compra-plus
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: COMPRA_PLUS_SECRET
        generateValue: true
      - key: COMPRA_PLUS_TOKEN_SALT
        generateValue: true
      - key: COMPRA_PLUS_TOKEN_EXPIRES
        value: "86400"
      - key: COMPRA_PLUS_DB_TIMEOUT
        value: "12.0"
      - key: COMPRA_PLUS_SSE_PING
        value: "15"
      - key: COMPRA_PLUS_BUILD
        value: "render"
